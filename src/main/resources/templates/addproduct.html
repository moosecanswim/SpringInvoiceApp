<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Add a Product</title>
    </head>
    <body>
        <h1>Add a product</h1>
        <p>Please insert values to add product to invoice.</p>

        <h1>Form</h1>
        <form action = "#" th:action="@{/showitemdetails}" th:object="${product}" method = "post">
            <p>Item Code: <input type = "text" th:field="*{itemCode}" />
                <span th:if="${#fields.hasErrors('itemCode')}" th:errors="*{itemCode}">Item Code Error</span></p>
            <p>Item Name: <input type = "text" th:field="*{itemName}" />
                <span th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Item Name Error</span></p>
            <p>Item Price: <input type = "integer" th:field="*{itemPrice}"/>
                <span th:if="${#fields.hasErrors('itemPrice')}" th:errors="*{itemPrice}">Item Price Error</span></p>
            <p><input type = "submit" value = "Submit"/> <input type="reset" value="Reset" /></p>
        </form>

    </body>
</html>
